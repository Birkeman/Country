<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country api</title>
    <script src="/js/app.js"></script>
  </head>
  <body>
    <header>
      <div>
        <h1>Where in the world?</h1>
      </div>
      <div class="js-theme change-mode">
        <span class="far fa-moon"></span>
        <span> Dark Mode</span>
      </div>
    </header>
    <main>
      <div class="country-filters js-filters">
        <div class="filter-search margin-m">
          <span class="fa fa-search"></span>
          <input
            class="js-search"
            type="text"
            placeholder="Search for a country..."
          />
        </div>
        <div class="dropdown-filter margin-m">
          <select class="js-regions">
            <option selected value="all" disabled>Filter by Region</option>
            <option value="all">All</option>
            <option value="region/africa">Africa</option>
            <option value="region/americas">Americas</option>
            <option value="region/asia">Asia</option>
            <option value="region/europe">Europe</option>
            <option value="region/oceania">Oceania</option>
          </select>
        </div>
      </div>
      <div class="country-list js-country-list"></div>
      <div class="js-single-country-div"></div>
    </main>
  </body>
</html>
